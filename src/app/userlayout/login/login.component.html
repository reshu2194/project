<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Extension Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter Extension Id" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Enter Password" />
      </mat-form-field>
      <mat-checkbox>Remember Me!</mat-checkbox>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">
      <a routerLink="process-selection">Login</a>
    </button>
  </mat-card-actions>
</mat-card>
